<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;800&display=swap" rel="stylesheet">
    <title>Tailwind CSS</title>
</head>

<body class="bg-swhite">
	<!-- MOBILE NavBar -->
	<div class="bg-bg flex justify-between justify-items-center p-4 lg:hidden">
		<img class="" src="/img/s-logo.png" alt="logo">
		<img class="mr-2 cursor-pointer" src="/img/hmenu.svg" alt="menu">
	</div>

	<!-- Container of sidebar and contents -->
	<div class="flex h-full w-full">

		<!-- DESKTOP Sidebar container -->
		<div class="hidden bg-bg lg:flex flex-col justify-start items-center shadow h-screen w-80">
            <img class="p-7 mt-1 w-4/5" src="/img/large-logo.svg" alt="large logo">

            <!-- Side bar contents container-->
            <div class="flex flex-col mt-12 w-80">
                <!-- Side bar contents -->
                <div class="side-contents">
                    <img src="/img/profile.svg" alt="">
                    <p>Profile</p>
                </div>
                <div class="side-contents">
                    <img src="/img/dash.svg" alt="">
                    <p>Dashboard</p>
                </div>
                <div class="side-contents">
                    <img src="/img/ballance.svg" alt="">
                    <p>Balance</p>
                </div>
                <div class="side-contents">
                    <img src="/img/expenses.svg" alt="">
                    <p>Expenses</p>
                </div>
                <div class="side-contents">
                    <img src="/img/savings.svg" alt="">
                    <p>Savings</p>
                </div>
                <div class="side-contents">
                    <img src="/img/history.svg" alt="">
                    <p>History</p>
                </div>
            </div>
		</div>

		<!-- Container of the right side contents -->
		<div class="ml-1 flex flex-col w-full lg:ml-12">

            <!-- DESKTOP icons-->
            <div class="hidden lg:flex justify-end p-2 mt-8 mr-16 -mb-2">
                <img class="w-5 cursor-pointer" src="/img/settings.svg" alt="">
                <img class="w-5 cursor-pointer ml-2" src="/img/notif.svg" alt="">
            </div>

			<!-- Welcome Text -->
			<div class="mt-11 ml-5 md:flex flex-col items-start">
				<h1 class="text-boldtext font-pins font-medium text-xl mb-0">Welcome back,</h1>
				<p class="text-name font-pins font-medium text-3xl -mt-1">Elon Musk</p>
			</div>

			<!-- Dashboard -->
			<div class="flex flex-col mb-3 md:flex-row flex-wrap md:flex-wrap">
				<div class="dash-contents"><h1>BALANCE</h1></div>
				<div class="dash-contents"><h1>EXPENSES</h1></div>
				<div class="dash-contents"><h1>SAVINGS</h1></div>
				<div class="dash-contents"><h1>HISTORY</h1></div>
			</div>

		</div>

	</div>

</body>

</html>
